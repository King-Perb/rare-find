name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          # Dummy database URL for Prisma generate - only needed for schema generation, not actual connection
          DATABASE_DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"

      - name: Run linter
        run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          # Dummy database URL for Prisma generate - only needed for schema generation, not actual connection
          DATABASE_DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"

      - name: Run type check
        run: npm run type:check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          # Dummy database URL for Prisma generate - only needed for schema generation, not actual connection
          DATABASE_DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"

      - name: Run tests
        run: npm test
        env:
          # Dummy token for tests - tests should mock API calls, not make real requests
          GITHUB_TOKEN: "test-token-dummy-value"
          DATABASE_DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          # Dummy database URL for Prisma generate - only needed for schema generation, not actual connection
          DATABASE_DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"

      - name: Build project
        run: npm run build
        env:
          # Dummy token for build - prevents errors when server components fetch GitHub stats
          GITHUB_TOKEN: "test-token-dummy-value"
          DATABASE_DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"
          # Dummy Supabase URLs for build - Next.js embeds NEXT_PUBLIC_ vars at build time
          NEXT_PUBLIC_SUPABASE_URL: "https://dummy-project.supabase.co"
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: "dummy-publishable-key"

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          # Dummy database URL for Prisma generate - only needed for schema generation, not actual connection
          DATABASE_DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build project
        run: npm run build
        env:
          GITHUB_TOKEN: "test-token-dummy-value"
          DATABASE_DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"
          # Dummy Supabase URLs for build - Next.js embeds NEXT_PUBLIC_ vars at build time
          NEXT_PUBLIC_SUPABASE_URL: "https://dummy-project.supabase.co"
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: "dummy-publishable-key"

      - name: Run Storybook tests
        run: cd packages/web && npx vitest run --config vitest.config.storybook.ts
        env:
          GITHUB_TOKEN: "test-token-dummy-value"
          DATABASE_DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          GITHUB_TOKEN: "test-token-dummy-value"
          DATABASE_DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"
          PLAYWRIGHT_TEST_BASE_URL: "http://localhost:3000"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
