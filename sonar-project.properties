# SonarQube/SonarCloud Project Configuration
#
# IMPORTANT: For SonarCloud, exclusions must also be configured in the UI:
# 1. Go to SonarCloud → Your Project → Project Settings → Analysis Scope
# 2. Add to "Code Exclusions":
#    - **/supabase/migrations/**/*.sql
#    - **/prisma/migrations/**/*.sql
#
# OR set via CI/CD environment variable:
#   SONAR_EXCLUSIONS=**/supabase/migrations/**/*.sql,**/prisma/migrations/**/*.sql

# Exclude Supabase migration files from analysis
# These are database schema files that shouldn't be analyzed for code quality
sonar.exclusions=**/supabase/migrations/**/*.sql,**/prisma/migrations/**/*.sql

# Optional: Also exclude from coverage if you want
sonar.coverage.exclusions=**/supabase/migrations/**/*.sql,**/prisma/migrations/**/*.sql
